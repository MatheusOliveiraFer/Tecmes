<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Página de Login</title>
</head>
<body>
    <div class="container">
        <div class="information">
            <div class="title">
                <div class="title-column">
                    <h1>Tecmes</h1>
                </div><!--title-column-->
            </div><!--title-->
            <div class="subtitle">
                A TECMES está mudando seu conceito de gerenciamento de dados. 
                Para melhor gestão e controle de Planejamentos e PCP.
            </div><!--subtitle-->
        </div><!--information-->
        <div class="division">
            <div class="division_line"></div>
        </div><!--division-->
        <div class="login">
            <div class="container-login">
                <div class="login-title">
                    <h1>Entrar</h1>
                    <h2>Gerencie dados em tempo real de forma otimizada.</h2>
                </div><!--login-title-->
                <div class="input-user">
                    <input type="text" name="input" placeholder="Digite seu usuário">
                    <input type="password" name="input" placeholder="Digite sua senha">
                </div><!--input-user-->
                <div class="button-entrar">
                    <a href="/">Entrar</a>
                </div><!--button-->
                <div class="forgot-password">
                    <a href="/forgot-password">Esqueceu a senha?</a>
                </div>
                <div class="division_line_form"></div>
                <div class="button-create-new">
                    <a href="/">Criar nova conta</a>
                </div><!--button-->
            </div><!--container-login-->
        </div><!--login-->
    </div><!--container-->
    <div class="footer">
        <div class="footer_left">TECMES</div>
        <div class="footer_right">©  2022</div>
    </div>
</body>
</html>
